server.port=9080

spring.application.name=zuul-proxy

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.client.instance.preferIpAddress=true

logging.level.org.springframework.cloud=DEBUG
logging.level.org.springframework.web=DEBUG
spring.output.ansi.enabled=ALWAYS

server.error.include-message=always

#zuul.routes.config-client.serviceId=spring-config-client-application
#zuul.routes.batch-application.serviceId=spring-batch-application
#zuul.host.socket-timeout-millis=30000

zuul.routes.config-client.path=/config-client
#zuul.routes.config-client.url=http://spring-config-client-application/
zuul.routes.config-client.url=http://localhost:9011/

zuul.routes.spring-batch.path=/spring-batch/**
zuul.routes.spring-batch.url=http://spring-batch-application/

logging.level.org.springframework.cloud.netflix.zuul=debug